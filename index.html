  <script>
var country = "Afghanistan"
var width = 960,
    height = 500;

var projection = d3
        .geoEquirectangular()
        .center([0, 15]) // set centre to further North as we are cropping more off bottom of map
        .scale([width / (2 * Math.PI)]) // scale to fit group width
        .translate([width / 2, height / 2]) // ensure centred in group
      ;
var path = d3.geoPath()
  .projection(projection)
const container = d3.select("#map");
const svg = container.append("svg").attr("id","svg").attr("width", width).attr("height", height);;

var tooltipDiv = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// zooming in map
let zoom = d3.zoom()
   .scaleExtent([1, 2])
   .translateExtent([[-500, -300], [1500, 1000]])
   .on('zoom', () => {
       svg.attr('transform', d3.event.transform)
   });

container.call(zoom);

//reading json file to project a map
d3.json("countries.json", function(error, countries) {
  if (error) console.log(error);


  svg.selectAll("path")
    .data(countries.features)
  .enter().append("path")
    .attr("d", path).style("fill", function(d){
        return "grey"
  })
    .on("mouseover",function(d) {
    	d3.select(this)
      	.classed("active",true);

    	tooltipDiv.transition()
            .duration(200)
            .style("opacity", .9);
        tooltipDiv.html(d.properties.titles )
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
  	})
  	.on("mouseout",function(){
    	d3.select(this)
      	.classed("active",false);
    	 tooltipDiv.transition()
            .duration(500)
            .style("opacity", 0);
    }).on("click", function(d) {
        d3.select("#svg").selectAll("path").style("fill","grey");
        d3.select(this).style("fill","red");
      country = d.properties.titles;
      applyFilter(country)
      filterDonut(country)
      updateSankey(country)
      return country
});




});

function draw(SankeySvg,widthSankey,heightSankey,marginSankey, sankey,formatNumber,color,graph)
{
   var Sankeypath = sankey.link()
     // add in the links
  var link = SankeySvg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", Sankeypath)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  // add the link titles
  link.append("title")
        .text(function(d) {
    		return d.source.name + " → " +
                d.target.name + "\n" + format(d.value); });

  // add in the nodes
  var node = SankeySvg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) {
		  return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
        .subject(function(d) {
          return d;
        })
        .on("start", function() {
          this.parentNode.appendChild(this);
        })
        .on("drag", dragmove));

  // add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) {
		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) {
		  return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) {
		  return d.name + "\n" + format(d.value); });

  // add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  // the function for moving the nodes
  function dragmove(d) {
    d3.select(this)
      .attr("transform",
            "translate("
               + d.x + ","
               + (d.y = Math.max(
                  0, Math.min(heightSankey - d.dy, d3.event.y))
                 ) + ")");
    sankey.relayout();
    link.attr("d", Sankeypath);
  }
}
